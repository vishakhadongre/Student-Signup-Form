<!DOCTYPE html>
<html lang="en">
<head>
<title>Student form</title>
</head>
<body>
<h1>Student Signup Form</h1>
<br>
<form action="/action_page.php">
 <fieldset>
  <legend>Personal Information:</legend>
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last Name:</label><br>
  <input type="name" id="lname" name="lname"><br><br>
  <label for="gender">Gender:</label><br>
  <input type="radio" id="gender" name="gender" value="male"/> Male <br>
  <input type="radio" id="gender" name="gender" value="female"/> Female <br><br> 
  <label for="date">Date of Birth:</label><br>
  <input type="date" id="birthday" name="dateofbirth" value="dd-mm-yyy"><br><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>
  <label for="Phone Number">Phone Number:</label><br>
  <input type="text" id="phone numner" name="phone number"><br><br>
 </fieldset>
</form>

<form action="/action_page.php">
 <fieldset>
  <legend>Academic Information:</legend>
  <label for="grade">Grade/Year::</label><br>
  <input type="grade" name="grade"><br><br>
  <label for="course">Course:</label><br>
  <select name="course" id="course">
    <option value="Science">Science</option>
    <option value="Math">Math</option>
    <option value="English">English</option>
  </select><br><br>
  <label for="Interest">Interest:</label><br>
  <input type="checkbox" id="interest" value="interest">
  <label for="sports">Sports</label><br>
  <input type="checkbox" id="sports" name="interest">
  <label for="music">Music</label><br>
  <input type="checkbox" id="music" name="interest">
  <label for="reading">Reading</label>
 </fieldset>
</form>

<form action="/action_page.php">
 <fieldset>
  <legend>Account Setup</legend>
  <label for="uname">Username:</label><br>
  <input type="text" id="uname" name="uname"><br><br>
  <label for="pw">Password:</label><br>
  <input type="pw" id="pw" name="pw"><br><br>
  <label for="confirm pw">Confirm Password:</label><br>
  <input type="confirm pw" id="confirm pw" name="confirm pw"><br>
 </fieldset>
</form>

<button>Sign Up</button>
</body>
</html>
